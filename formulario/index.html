<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header><h1>Formulário de Teste</h1>
    </header>
    <main>
        <section id="sec1">
            <form action="cadastro.php" method="get">
                <label id="nome" for="id_name">Nome: </label>
                <input type="text" name="name" class="inputs" id="id_name" placeholder="(Exemplo) João"> <br>
                <label id="sobrenome" for="id_last_name">Sobrenome: </label>
                <input type="text" name="last_name" class="inputs" id="id_last_name" placeholder="(Exemplo) Vitor"> <br>
                <label id="telefone" for="id_tel">Telefone: </label>
                <input type="text" name="tel" class="inputs" id="id_tel" placeholder="(xx)xxxx-xxxx"> <br>
                <label id="cidade" for="id_city">Cidade: </label>
                <input type="text" name="city" class="inputs" id="id_city" placeholder="Finlândia"> <br>
                <div id="d-button"><input type="submit" value="Enviar" id="button"></div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
